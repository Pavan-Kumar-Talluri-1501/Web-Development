<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Variables</title>
  </head>
  <body>
    <script>
      let var1 = 5;
      console.log(var1);

      let calculate = 2 + 2;
      console.log(calculate);
      console.log(calculate + 10);

      let result = calculate + 4;
      console.log(result);

      let message = "Hi there!";
      console.log(message);

      // re-assigining the value to the variable, here no need to use 'let' keyword as it creates a new variable
      var1 = 5;
      console.log(var1);
    </script>
  </body>
</html>
