<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .red-button {
        background-color: red;
        color: white;
        border: none;
      }
      .yellow-button {
        background-color: yellow;
        color: black;
        border: none;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <button
      title="hello button"
      class="red-button"
      onclick="alert('this is red button')"
      ;
    >
      Hello
    </button>
    <p>
      this is a paragraph with
      <button class="yellow-button">Hello</button> hello button
    </p>
    <script>
      alert("Hello");
      console.log("Hello Everyone!");
    </script>
  </body>
</html>
