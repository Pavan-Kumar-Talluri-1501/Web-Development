      console.log("hello".length);
      console.log("hello".toUpperCase());

      const obj1 = {
        message: "hello",
      };

      const obj2 = obj1; // copying the reference but not the actual object
      console.log(obj2);
      obj1.message = "Greetings to you"; // const also can be updated as the reference is being updated
      console.log(obj1);

      const obj3 = {
        message: "hello",
      };
      console.log(obj1 === obj3); // gives false as the reference are being compared but not the values
      console.log(obj1 === obj2); // gives True as both have the same references

      //Shortcuts for objects
      const obj4 = {
        message: "hello",
        price: 100,
      };
      const { message, price } = obj4;
      console.log(message);
      console.log(price);

      const obj5 = {
        message, // if the property and the variable name are same no need to write like message: message, instead use this
        price,
      };
      console.log(obj5);
      const obj6 = {
        message,
        price,
        method() {
          console.log("this is a function inside of an object");
        },
      };
      obj6.method();
